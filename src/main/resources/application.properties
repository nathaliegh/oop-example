spring.data.mongodb.authentication-database=oop
spring.data.mongodb.username=admin
spring.data.mongodb.password=admin
spring.data.mongodb.database=oop
spring.data.mongodb.port=27017
spring.data.mongodb.host=localhost
spring.data.mongodb.auto-index-creation=true
spring.data.mongodb.repositories.enabled=true


server.error.include-message=always

mongock.change-logs-scan-package=com.oop.oop.config.dbmigrations

spring.graphql.graphiql.enabled=true
spring.graphql.graphiql.path=/oop

server.port=8080
spring.application.name=oop
